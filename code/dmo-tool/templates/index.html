<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>

<div class="container mt-5">

            <form action="/action_page.php">
              <div class="mb-3 mt-3">

              </div>
              <button type="submit" class="btn btn-primary">Login</button>

          </div>
    </div>
  </div>
</div>
