<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-3">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" href="#">Project</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Model</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Admin</a>
      </li>
      
    </ul>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3">


      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-4 my-auto">
            Legacy content
          </div>
          <div class="col-md-8">
            <select class="form-select" id="content-type">
              <option>Select content</option>
              {% for type in content_types %}
                <option>{{ type }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <p></p>
        <div class="row">
          <div class="col-md-4 my-auto">
            Product
          </div>
          <div class="col-md-8">
            <select class="form-select" id="product">
              <option>Select product</option>
            </select>
          </div>
        </div>
        <p></p>
        <div class="row">
          <div class="col-md-4 my-auto">
            Source XML
          </div>
          <div class="col-md-8">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="XML url" aria-label="Source XML"
                aria-describedby="basic-addon2" id="xml-url">
              <button class="btn btn-outline-secondary" type="button" id="xml-submit">Insert</button>
            </div>
          </div>
        </div>
        <p></p>
        <div class="row">
          <div class="col-md-4 my-auto">
            PDF
          </div>
          <div class="col-md-8">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="PDF url" aria-label="PDF"
                aria-describedby="basic-addon2" id="pdf-url">
              <button class="btn btn-outline-secondary" type="button" id="pdf-submit">Insert</button>
            </div>
          </div>
        </div>
        <p></p>
        <div class="row">
          <div class="col-md-4 my-auto">
            Checkpoint / Westlaw
          </div>
          <div class="col-md-8">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Checkpoint / Westlaw url" aria-label="Checkpoint / Westlaw"
                aria-describedby="basic-addon2" id="chkpt-url">
              <button class="btn btn-outline-secondary" type="button" id="chkpt-submit">Insert</button>
            </div>
          </div>
        </div>
        <p></p>
        <button type="submit" class="btn btn-primary">Mastersheet</button>
        <button type="submit" class="btn btn-primary">Attribute mastersheet</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var PORT = {{ PORT }};
  </script>
  <script type="text/javascript" src="static/js/second-script.js"></script>
</body>

</html>
